<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Hello, world!</title>

  </head>
  
  <body>
    <div class="container">
      <div>
        <div class="mb-3">
          <label for="item-name" class="form-label">Item Name</label>
          <select class="form-control" id="item-name">
          </select>
        <div class="mb-3">
          <label for="qty-received" class="form-label">Qty Received</label>
          <input type="text" class="form-control" id="qty-received">
        </div>
        
        <button class="btn btn-primary" id="mainButton">Add</button>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->
    <script>
      
      function afterButtonClicked(){
        var item = document.getElementById("item-name");
        var qty = document.getElementById("qty-received");
        var rowData = {item: item.value, qty: qty.value};
        google.script.run.withSuccessHandler(afterSubmit).addNewRow(rowData);
      }

      function afterSubmit(e){
        var qty = document.getElementById("qty-received");
        qty.value = "";
      }

      function afterSidebarLoadas(){
        google.script.run.withSuccessHandler(afterDropDownArrayReturns).getDropDownArray();
      }

      function afterDropDownArrayReturns(arrayOfArrays){

        var item = document.getElementById("item-name");
        
        arrayOfArrays.forEach(function(r){
          var option = document.createElement("option");
          option.textContent = r[0];
          item.appendChild(option);
        });

      }

      document.getElementById("mainButton").addEventListener("click", afterButtonClicked);
      document.addEventListener("DOMContentLoaded", afterSidebarLoadas);
      
    </script>
  </body>
</html>
